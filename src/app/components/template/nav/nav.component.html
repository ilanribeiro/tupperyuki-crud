<mat-sidenav-container class="container">
    <mat-sidenav #snav
                 class="sidenav"
                 mode="side"
                 opened
                 fixedInViewport="true"
                 fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <button mat-icon-button class="menu-close" (click)="snav.toggle()">
                <mat-icon>
                    menu_open
                </mat-icon>
            </button>
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                In√≠cio
            </a>
            <a mat-list-item routerLink="/produtos">
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
        
        <router-outlet>
            <button mat-icon-button class="menu-open" (click)="snav.toggle()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
        </router-outlet>
    
    </mat-sidenav-content>
</mat-sidenav-container>
