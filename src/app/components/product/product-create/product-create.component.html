<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  
  <form class="form-container">
  
    <mat-form-field>
      <input  placeholder="Nome do produto"
              matInput
              [(ngModel)]="product.name"
              name="name">
    </mat-form-field>
  
    <mat-form-field>
      <input  placeholder="Preço em Reais"
              matInput
              [(ngModel)]="product.price"
              name="price">
    </mat-form-field>

    <mat-form-field>
      <input  placeholder="Url da imagem"
              matInput
              [(ngModel)]="product.image"
              name="image">
    </mat-form-field>

    <mat-form-field>
      <input  placeholder="Descrição do produto"
              matInput
              [(ngModel)]="product.description"
              name="description">
    </mat-form-field>
      
  </form>

  <button mat-raised-button (click)="addProduct()" color="primary">
    Salvar
  </button>
  
  <button mat-stroked-button (click)="cancel()" color="">
    Cancelar
  </button>
</mat-card>
